#########################
# 	Log4j配置
#########################
log4j.rootLogger=INFO,stdout,wxjf
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=[%t] %d{yyyy-MM-dd HH:mm:ss,SSS} [%5p] %c - %m%n

log4j.appender.wxjf=org.apache.log4j.DailyRollingFileAppender
log4j.appender.wxjf.File=D://face-plus-plus.log
log4j.appender.wxjf.Append=true
log4j.appender.wxjf.Threshold=DEBUG
log4j.appender.wxjf.layout=org.apache.log4j.PatternLayout
log4j.appender.wxjf.layout.ConversionPattern=[%t] %d{yyyy-MM-dd HH:mm:ss,SSS} [%5p] %c - %m%n

log4j.logger.com.wxjf=DEBUG
